name: Deploy Web to Cloud Run (QA)

on:
  push:
    branches:
      - release/qa
    paths:
      - "apps/web/**"
      - "packages/frontend/**"
      - "apps/web/Dockerfile"
      - ".github/workflows/deploy-web-qa.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

permissions:
  contents: read
  id-token: write

env:
  SERVICE_NAME: cottonbro-web
  DOCKERFILE: apps/web/Dockerfile
  IMAGE_PORT: 5173

  GCP_PROJECT_ID: cottonbro-dev
  REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  deploy-qa-web:
    runs-on: ubuntu-latest
    needs: test
    environment: qa

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "$REGISTRY" --quiet

      - name: Build web image
        run: |
          IMAGE="$REGISTRY/$GCP_PROJECT_ID/web/$SERVICE_NAME:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build \
            --build-arg APP_ENV=qa \
            --build-arg NEXT_PUBLIC_APP_ENV=qa \
            --build-arg NEXT_PUBLIC_AUTH_BASE_URL=${{ secrets.QA_WEB_AUTH_BASE_URL }} \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.QA_WEB_FIREBASE_API_KEY }} \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.QA_WEB_FIREBASE_AUTH_DOMAIN }} \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.QA_WEB_FIREBASE_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.QA_WEB_FIREBASE_APP_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.QA_WEB_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.QA_WEB_FIREBASE_STORAGE_BUCKET }} \
            --build-arg NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.QA_WEB_TURNSTILE_SITE_KEY }} \
            -f "$DOCKERFILE" \
            -t "$IMAGE" \
            .

      - name: Push web image
        run: |
          docker push "$IMAGE"

      - name: Deploy web to Cloud Run (QA)
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --project "$GCP_PROJECT_ID" \
            --region "$REGION" \
            --platform managed \
            --image "$IMAGE" \
            --service-account "${{ secrets.RUNTIME_SA }}" \
            --allow-unauthenticated \
            --port "$IMAGE_PORT" \
            --set-env-vars NODE_ENV=production \
            --set-env-vars APP_ENV=qa \
            --set-env-vars NEXT_PUBLIC_APP_ENV=qa \
            --set-env-vars NEXT_PUBLIC_AUTH_BASE_URL=${{ secrets.QA_WEB_AUTH_BASE_URL }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.QA_WEB_FIREBASE_API_KEY }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.QA_WEB_FIREBASE_AUTH_DOMAIN }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.QA_WEB_FIREBASE_PROJECT_ID }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.QA_WEB_FIREBASE_APP_ID }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.QA_WEB_FIREBASE_MESSAGING_SENDER_ID }} \
            --set-env-vars NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.QA_WEB_FIREBASE_STORAGE_BUCKET }} \
            --set-env-vars NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.QA_WEB_TURNSTILE_SITE_KEY }}

      - name: Show service URL
        run: |
          gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format='value(status.url)'
